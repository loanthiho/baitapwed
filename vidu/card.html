<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Card</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
  <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body> 
 
<div class="container">
  <h2>Card Deck</h2>
  <div class="card-deck">
    <div class="card bg-primary" >
      <div class="card-body text-center">
        <a href="#" class="bg-primary text-white">may tinh sieu re</a>
        <img class="card-img-top" src="/img/image5.jfif" alt="Card image" style="width:100%">
      </div>
    </div>
    <div class="card bg-warning">
      <div class="card-body text-center">
        <a href="#" class="bg-primary text-white">may anh cuc dep</a>
        <img class="card-img-top" src="/img/img1.jfif" alt="Card image" style="width:100%">
      </div>
    </div>
    <div class="card bg-success">
      <div class="card-body text-center">
        <a href="#" class="bg-primary text-white">may tinh da nang</a>
        <img class="card-img-top" src="/img/image4.jfif" alt="Card image" style="width:100%">
      </div>
    </div>
    <div class="card bg-danger">
      <div class="card-body text-center">
        <a href="#" class="bg-primary text-white">may tinh de thuong</a>
        <img class="card-img-top" src="/img/image3.jfif" alt="Card image" style="width:100%">
      </div>
    </div>  
  </div>
</div>

</body>
</html>
