<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <title>Form1</title>
</head>
<body>
    <div class="container" style="border: 1px solid rgb(5, 1, 1);">
        <div class="header">
            <div class=" input-group" style="margin: 0px 0px;">
               <button  type="button"class="btn" style="width: 100%; text-align:left ;"><b>Ingreso de registro</b></button>
               <div class="input-group-addon">
                   <i class="glyphicon glyphicon-remove"></i>
               </div>
            </div>
        </div>
        <div class="content" style=>
            <div class="well well-sm" style="margin-top:10px ;">Datos de instructor</div>
            <div class="well well-sm" style="margin-top:-20px;">
                <div class="row"></br>
                    <div class="col-sm-2"></div>
                    <div class="col-sm-1">
                        <p><table>RUN</table></p>
                    </div>
                    <div class="col-sm-3">
                        <input id="run" type="text" class="form-control" name="run">
                    </div>
                    <div class="col-sm-1">
                        <p><table>Nombere Completo</table></p>
                    </div>
                    <div class="col-sm-3">
                        <input id="Nombere Completo" type="text" class="form-control" name="Nombere Completo">
                    </div>
                    <div class="col-sm-2"></div>
                </div>
                <div class="row"></br>
                    <div class="col-sm-2"></div>
                    <div class="col-sm-1">
                        <p><table>Fecha Nacimiento</table></p>
                    </div>
                    <div class="col-sm-3">
                        <div class="input-group">
                            <div class="input-group-addon"><i class="bi bi-calendar2-day"></i></div>
                            <input id="calendar" type="text" class="form-control" name="calendar" placeholder="dd-mm-aaaa">
                        </div>
                    </div>
                    <div class="col-sm-1">
                        <p><table>Email</table></p>
                    </div>
                    <div class="col-sm-3">
                        <div class="input-group">
                            <div class="input-group-addon">@</div>
                            <input id="email" type="text" class="form-control" name="email" placeholder="Email">
                        </div>
                    </div>
                    <div class="col-sm-1"></div></div>
                    <div class="row"></br>
                        <div class="col-sm-2"></div>
                        <div class="col-sm-1">
                            <p><table>Telefono</table></p>
                        </div>
                        <div class="col-sm-3">
                            <div class="input-group">
                                <div class="input-group-addon">12</div>
                                <input id="telefono" type="text" class="form-control" name="Telefono" >
                            </div>
                        

                    </div>
                </div>
                </div>
            </div>
        </div>  
    </body>
    </html>
